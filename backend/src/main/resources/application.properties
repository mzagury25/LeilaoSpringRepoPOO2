# Conexão com o PostgreSQL (banco postgres já criado manualmente)
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=ifg123
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate NÃO vai criar nem atualizar tabelas
spring.jpa.hibernate.ddl-auto=none
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Timezone (recomendado)
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Configurações de logging (úteis para debug de queries)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# CORS (para frontend rodando no Vite, por exemplo)
spring.web.cors.allowed-origins=http://localhost:5173
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true
